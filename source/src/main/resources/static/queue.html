<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help Queue</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/queue.css">
</head>
<body>

<script type='text/javascript' async=false defer=false src='js/queue.js'></script>

<div class="header">
    <h1>Help Queue - Tickets</h1>
    <div class="logout">
        <button type="button" class="btn btn-light" onclick="logout()">Logout</button>
    </div>
</div>

<div class="left-offset top-offset">
    <h3 id="user-tag">User - name</h3>
</div>

<div class="left-offset top-offset">
    <div class="ticket-holder">
        <h4 class="ticket-offset">I need help</h4>
        <p class="ticket-subtext">I need help the email is broken</p>
        <h4 class="ticket-offset">Status</h4>
        <p class="tag ticket-closed">Closed</p>
        <button type="button" class="btn btn-danger ticket-button">Delete</button>
    </div>
    <div class="ticket-holder">
        <h4 class="ticket-offset">I need help</h4>
        <p class="ticket-subtext">I need help the email is broken</p>
        <h4 class="ticket-offset">Status</h4>
        <p class="tag ticket-open">Open</p>
        <button type="button" class="btn btn-primary ticket-button">Update</button>
        <button type="button" class="btn btn-warning ticket-button">Close</button>
    </div>
</div>

</body>
</html>
